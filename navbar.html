<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Navbar</title>
<style>
html,body{height:100%;margin:0}
body{background:grey}
body::before{content:"";position:fixed;top:0;left:0;right:0;height:20px;background:#5e2396;z-index:999;pointer-events:none}
.top-bar{background:linear-gradient(to top,#983cec,#5e2396);position:fixed;top:20px;left:0;right:0;height:125px;display:flex;justify-content:space-evenly;align-items:center;border-bottom:2px solid #000;z-index:1000}
.top-bar img{max-height:100%;height:80%;width:auto;object-fit:contain}
.top-bar a{display:inline-flex;align-items:center;justify-content:center;text-decoration:none;color:#333;font-size:20px;font-weight:700;padding:12px 20px;border:3px solid #333;border-radius:9px;background:#fff;box-sizing:border-box}
.top-bar a:hover{border-color:lightblue}
.stats-link{position:relative}
.stats-link::after{content:"External site";position:absolute;bottom:-30px;left:50%;transform:translateX(-50%);background:#333;color:#fff;font-size:14px;padding:5px 10px;border-radius:5px;white-space:nowrap;opacity:0;pointer-events:none;transition:opacity .2s}
.stats-link:hover::after{opacity:1}
@media(max-width:700px){.top-bar img{display:none}.top-bar a.ftc-link{font-size:20px}.top-bar a.ftc-link::after{content:"FTC"}.top-bar a.ftc-link span{display:none}}
</style>
</head>
<body>
<div class="top-bar">
  <img src="Logo.png" alt="Logo">
  <a href="index.html">Home</a>
  <a href="Team.html">Team</a>
  <a href="FTC.html" class="ftc-link"><span>What is FTC</span></a>
  <a href="Support.html">Support</a>
  <a href="https://ftcvideos.org/?search=25899&page=1" target="_blank" class="stats-link">Stats</a>
</div>
</body>
</html>
