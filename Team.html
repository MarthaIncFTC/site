<!DOCTYPE html>
<html>
<head>
<title>Team</title>
<style>
body {
margin: 0;
font-family: Arial, sans-serif;
background-color: #7c7c7c;
}

@supports (-webkit-touch-callout: none) {
  body {
    padding-top: env(safe-area-inset-top);
    background: linear-gradient(to bottom, #983cec 0px, #983cec env(safe-area-inset-top), #7c7c7c env(safe-area-inset-top));
  }
}

.content {
margin-top: 75px;
padding: 20px;
text-align: center;
}
p {
font-size: 25px;
}
.snowflakes {
position: fixed;
bottom: 0;
left: 0;
width: 100%;
height: auto;
opacity: 0.6;
z-index: -1;
}
ul {
list-style-type: disc;
display: inline-block;
text-align: left;
padding-left: 20px;
font-size: 25px;
}
.logo {
  max-width: 25%;
  max-width: 150px;
  height: auto;
  margin-top: 20px;
}
</style>
<link rel="icon" href="Logo.png">
</head>
<body>
<div id="navbar"></div>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    fetch("navbar.html")
      .then(res => res.text())
      .then(data => document.getElementById("navbar").innerHTML = data);
  });
</script>

<div class="content">
<br><br>

<h1>Our Team</h1>
<div style="display: flex; flex-wrap: wrap; justify-content: center; gap: 30px; margin-top: 30px;">

        <img src="MsClaire.jpg" alt="Coach" style="width: 200px; height: 200px; object-fit: cover; border-radius: 50%; margin-bottom: 15px;">
        <h3 style="margin: 10px 0; color: #000;">Claire Doemland</h3>
        <p style="margin: 5px 0; font-weight: bold; color: #000;">Coach</p>
        <p style="margin: 5px 0; font-style: italic;">"I dont want a description" -Ms Claire</p>
    </div>
    
    <div style="text-align: center; background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); max-width: 280px;">
        <img src="John.jpeg" alt="Mentor" style="width: 200px; height: 200px; object-fit: cover; border-radius: 50%; margin-bottom: 15px;">
        <h3 style="margin: 10px 0; color: #000;">John</h3>
        <p style="margin: 5px 0; font-weight: bold; color: #000;">Mentor</p>
        <p style="margin: 5px 0;">Solderer</p>
    </div>
    
    <div style="text-align: center; background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); max-width: 280px;">

        <p style="margin: 5px 0; font-weight: bold; color: #000;">Team Member</p>
        <p style="margin: 5px 0;">CAD, designed current website, robot builder</p>
    </div>
    
    <div style="text-align: center; background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); max-width: 280px;">

        <p style="margin: 5px 0; font-weight: bold; color: #000;">Team Member</p>
        <p style="margin: 5px 0;">Coding, robot builder</p>
    </div>

        <p style="margin: 5px 0; font-weight: bold; color: #000;">Team Member</p>

</html>
